name: Deploy MkDocs
on:
  push:
    branches:
      - master
    paths:
      - 'documentation/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'documentation/**'
      - '.github/workflows/deploy.yml'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          cd documentation
          pip install -r requirements.txt
      - name: Deploy
        run: |
          cd documentation
          mkdocs gh-deploy --force 